<!doctype html>
<html>

    <head>
        <meta name="charset" charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="date" content="2015-09-09" />
        
        <title>Content Manager</title>

        <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
    </head>

    <body>
        <!-- Netlify Auth -->
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <script src="/admin/login.js"></script>

        <!-- Include the script that builds the page and powers Netlify CMS -->
        <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
        <script>
          CMS.registerPreviewStyle("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css");
          CMS.registerPreviewStyle("/theme/css/default.css");
        </script>
        <script>
          var PostPreview = createClass({
            render: function() {
              var entry = this.props.entry;
              var image = entry.getIn(['data', 'image']);
              var bg = this.props.getAsset(image);
              return h('div', {"id": 'content', "className": "m-3 border"},
                h('h1', {}, entry.getIn(['data', 'title'])),
                h('img', {src: bg.toString()}),
                h('div', {"className": "text"}, this.props.widgetFor('body'))
              );
            }
          });
        
          CMS.registerPreviewTemplate("information", PostPreview);
          CMS.registerPreviewTemplate("pages", PostPreview);
        </script>

        
        
    </body>

</html>
